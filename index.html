	<main>
		<nav id="filternav">
			<form name="filter">
				<fieldset>
					<label for="difficulty">Run Difficulty:</label>
					<div id="diffSelector">
						<label>
							<input type="checkbox" name="difficulty[]" value="green" />Green
						</label>
						<label>
							<input type="checkbox" name="difficulty[]" value="blue" />Blue
						</label>
						<label>
							<input type="checkbox" name="difficulty[]" value="black" />Black
						</label>
						<label>
							<input type="checkbox" name="difficulty[]" value="doubleBlack" />Double Black
						</label>
						<label>
							<input type="checkbox" name="difficulty[]" value="terrainPark" />Terrain Park
						</label>
					</div>
				</fieldset>
				<fieldset>
					<div>
						<label for="resort">Select Resorts:</label>
						<div>
							<select multiple name="resort" id="resort">
								<option>Crystal Mountain</option>
								<option>Snoqualmie Pass</option>
								<option>Stevens Pass</option>
								<option>Mt. Baker</option>
							</select>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<label for="surface">Surface Conditions:</label>
					<div>
						<label>
							<input type="checkbox" name="surface[]" value="groomed" />Groomed
						</label>
						<label>
							<input type="checkbox" name="surface[]" value="moguls"/>Moguls
						</label>
						<label>
							<input type="checkbox" name="surface[]" value="powder"/>Powder
						</label>
						<label>
							<input type="checkbox" name="surface[]" value="icy"/>Icy
						</label>
					</div>
				</fieldset>
                <fieldset>
                    <label for="filterText">Filter Text:</label>
                    <div>
                       <input id="filterText" type="text" name="filterText" />
                    </div>
                </fieldset>
				<input id="clearfilter" type="button" value="Clear Filter" />
				<input id="applyfilter" type="button" value="Apply Filter" />
			</form>
		</nav>
