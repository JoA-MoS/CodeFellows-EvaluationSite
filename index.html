<!DOCTYPE HTML>
<html>
	<head>
		<title>Line Finder</title>
		<link rel="stylesheet" href="./css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
	</head>
<body>
	<header>
		<h1>Line Finder</h1>
	</header>
    <!-- On Mobile make it so that this filter colapses -->
    <nav id="filternav">
        <form name="filter">
            <fieldset>
                <label for="difficulty">Run Difficulty:</label>
                <div id="diffSelector" class="checkbox-group">
                    <label classs="checkbox-group-label">
                        <input type="checkbox" name="difficulty[]" value="green" />
                        <img src="./images/green.svg" alt="Green Cirle" />
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty[]" value="blue" />
                        <img src="./images/blue.svg" alt="Blue Square" />
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty[]" value="black" />
                        <img src="./images/black.svg" alt="Black Diamond" />
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty[]" value="doubleBlack" />
                        <img src="./images/doubleBlack.svg" alt="Double Black Diamond" />
                    </label>
                    <label>
                        <input type="checkbox" name="difficulty[]" value="terrainPark" />
                        <img src="./images/terrainPark.svg" alt="Terrain Park" />
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="resort">Select Resorts:</label>
                    <div>
                        <select multiple name="resort" id="resort" class="form-control" style="height:auto;">
                            <option>Crystal Mountain</option>
                            <option>Snoqualmie Pass</option>
                            <option>Stevens Pass</option>
                            <option>Mt. Baker</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label for="surface">Surface Conditions:</label>
                <div id="surfaceGroup" class="checkbox-group">
                    <div>
                        <label>
                            <input type="checkbox" name="surface[]" value="groomed" />Groomed
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="surface[]" value="moguls" />Moguls
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="surface[]" value="powder" />Powder
                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="surface[]" value="icy" />Icy
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label for="filterText">Filter Text:</label>
                <div>
                    <input id="filterText" class="form-control" type="text" name="filterText" placeholder="Filter Text" />
                </div>
            </fieldset>
            <div style="text-align:right">
                <input class="btn btn-default" id="resetfilter" type="button" value="Reset Filter" />
                <input class="btn btn-primary" id="applyfilter" type="button" value="Apply Filter" />
            </div>
        </form>
    </nav>
	<main>

	</main>
	<footer>
		<div>Justin Dietz</div>

</body>
